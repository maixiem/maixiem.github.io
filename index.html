<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Out in the Rain</title>
		<script>
			var words = ["hi","hello","what's up"];
			var reply = {"hi":"well hey","hello":"hello to you too", "what's up": "oh, nothing"};
			var brain = {known_words: words, responses: reply};
			
			document.addEventListener("DOMContentLoaded", () => {
				document.querySelector('#chat_pane input')
					.addEventListener('keyup', function(e){
						 if (event.keyCode === 13) {
						 	event.preventDefault();
							var user_words = e.target.value;
							 document.getElementById('output').innerHTML += reply[user_words];
							console.log(brain.words.includes(user_words));
						 }
				});
		})
		</script>
		<style>
			body{
				margin: 0;
			}
			#chat_pane{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="chat_pane">
			<div id="output"></div>
			<input type="text">
		</div>
	</body>
</html>
